<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Color</th>
			<th>Size</th>
		</tr>
		<tr>
			<td>Apple</td>
			<td>Red</td>
			<td>Medium</td>
		</tr>
		<tr>
			<td>Watermelon</td>
			<td>Green</td>
			<td>Large</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Color</th>
			<th>Size</th>
		</tr>
		<tr>
			<td>Apple</td>
			<td>Red</td>
			<td>Medium</td>
		</tr>
		<tr>
			<td>Watermelon</td>
			<td>Green</td>
			<td>Large</td>
		</tr>
	</table>
	<table border=1>
		<tr>
			<th>Sport Name</th>
			<th colspan="2">Skills Involved</th>			
		</tr>
		<tr>
			<td>Basketball</td>
			<td>Passing</td>
			<td>Shooting</td>
		</tr>
		<tr>
			<td rowspan="2">Baseball</td>
			<td>Hitting</td>
			<td>Running</td>
		</tr>
		<tr>
			<td>Throwing</td>
			<td>&nbsp;</td>
		</tr>
	</table>
</body>
</html>

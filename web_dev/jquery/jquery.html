<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
			
	<script type="text/javascript" language="javascript">
	$(document).ready(function() {
		$("#appear").hide();
		$("#content").hide();

		$("button").click(function() {
			$("#vanish").hide(1000);
			$("#appear").show(1000);
		});

		$("#slide").click(function() {
			$("#content").slideDown("slow");
		});
	});
	 
	</script>
</head>
<body>
	<button>Magic!</button>

	<p id="vanish">Press the button to make this statement disappear.</p>
	<p id="appear">Spooky, isn't it?</p>

	<div id="slide">But what's the secret?</div>
	<div id="content">This was all made possible by jQuery!</div>
</body>
</html>
